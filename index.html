<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-dice.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./loader.css">
  
  <title>Advice generator app | Frontend Mentor</title>
</head>
<body>
  <main class="advice-container">
    <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">DevAdvice</h1>
    <h1 class="advice-id"></h1>
    <p class="advice-content"></p>

    <img class="divider" src="./images/pattern-divider-desktop.svg" alt="divider pattern">

    <button class="randomize-btn">
      <img class="dice" src="./images/icon-dice.svg" alt="dice icon">
    </button>
  </main>

  <script src="./index.js"></script>
</body>
</html>
